name: Build, Push, and Deploy Streamlit App

on:
  workflow_dispatch:    # for manual runs
  repository_dispatch:
    types: [deploy-streamlit]
#  push:
#    branches:
#      - main 

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.client_payload.ref || github.ref }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      run: |
        COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)
        IMAGE_NAME=docker.io/${{ vars.DOCKERHUB_USERNAME }}/streamlit-app

        echo "Building image $IMAGE_NAME:$COMMIT_HASH..."
        docker build -t $IMAGE_NAME:$COMMIT_HASH -t $IMAGE_NAME:latest -f streamlit_app/Dockerfile .

        echo "Pushing to DockerHub..."
        docker push $IMAGE_NAME:$COMMIT_HASH
        docker push $IMAGE_NAME:latest

    - name: Configure kubectl 
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config


    - name: Verify cluster access
      run: |
        kubectl get nodes
        kubectl get ns 

    - name: Deploy new Streamlit image
      run: |
        IMAGE_NAME=docker.io/${{ vars.DOCKERHUB_USERNAME }}/streamlit-app:latest
        kubectl set image deployment/streamlit streamlit-app=$IMAGE_NAME --record
        kubectl rollout status deployment/streamlit

name: Build, Push, and Deploy Streamlit App Windows

on:
  workflow_dispatch:    # for manual runs
  repository_dispatch:
    types: [deploy-streamlit]
#  push:
#    branches:
#      - main 

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.client_payload.ref || github.ref }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    
    - name: Build and Push Docker image
      shell: powershell
      run: |
        $COMMIT_HASH = $env:GITHUB_SHA.Substring(0,7)
        $IMAGE_NAME = "docker.io/${{ vars.DOCKERHUB_USERNAME }}/streamlit-app"

        Write-Host "Building image $IMAGE_NAME:$COMMIT_HASH..."
        docker build -t $IMAGE_NAME:$COMMIT_HASH -t $IMAGE_NAME:latest -f streamlit_app\Dockerfile .

        Write-Host "Pushing to DockerHub..."
        docker push $IMAGE_NAME:$COMMIT_HASH
        docker push $IMAGE_NAME:latest

    - name: Configure kubectl 
      shell: powershell
      run: |
        $KubePath = "$HOME\.kube"
        New-Item -ItemType Directory -Force -Path $KubePath
        Set-Content -Path "$KubePath\config" -Value "${{ secrets.KUBECONFIG_CONTENT }}"


    - name: Verify cluster access
      run: |
        kubectl get nodes
        kubectl get ns 

    
    - name: Deploy new Streamlit image
      shell: powershell
      run: |
        $IMAGE_NAME = "docker.io/${{ vars.DOCKERHUB_USERNAME }}/streamlit-app:latest"
        Write-Host "Updating Streamlit deployment to $IMAGE_NAME"
        kubectl set image deployment/streamlit streamlit-app=$IMAGE_NAME
        kubectl rollout status deployment/streamlit
